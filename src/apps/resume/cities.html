  <div class="container">
    <h1>My Favorite Cities</h1>

    <div id="map" style="height:600px"></div>
    <div class="collapsible" data-collapsible="accordion" id="cities"></div>
  </div>

<script>

// create a firebase reference to the root
var weatherRef = new Firebase('https://publicdata-weather.firebaseio.com/');

var data

// read data from only once
weatherRef.once('value', function(snapshot){
  var city = snapshot.val()

  //markersLayerGroup.clearLayers()
  //$('#cities').empty()

  mapCity(city.denver)
  mapCity(city.seattle)
  mapCity(city.chicago)
  mapCity(city.phoenix)
  mapCity(city.sanfrancisco)

  displayCity(city.chicago, 'Chicago')
  displayCity(city.denver, 'Denver')
  displayCity(city.phoenix, 'Phoenix')
  displayCity(city.sanfrancisco, 'San Francisco')
  displayCity(city.seattle, 'Seattle')
})

var attributionText = 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a       href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>'

// initialzie the map
var map = L.map($('#map')[0]).setView([39.50, -98.35], 4)
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
    attribution: attributionText,
    maxZoom: 18,
    id: 'doubleshow.noeko77m',
    accessToken: 'pk.eyJ1IjoiZG91Ymxlc2hvdyIsImEiOiJjaWZ5Y3B1eTE1MHRidWRtMG9uZXluajg4In0.u5ONW27Ly5cU7M5KYi6Y9Q'
}).addTo(map)

// create a layer group to hold all the markers
var markersLayerGroup = L.layerGroup()
// add the makers layer group to the map
markersLayerGroup.addTo(map)

// visualize cities on the map
function mapCity(city){
  var latlng = [city.latitude, city.longitude]
  var circle;

  if (parseInt(city.currently.temperature) < 40){
    circle = L.circle(latlng, 30000, {
      color: 'grey',
      fillColor: 'blue',
      fillOpacity: 0.5
    })
  }
  else if (parseInt(city.currently.temperature) >= 40 && parseInt(city.currently.temperature) < 70){
    circle = L.circle(latlng, 30000, {
      color: 'grey',
      fillColor: 'teal',
      fillOpacity: 0.5
    })
  }
  else {
    circle = L.circle(latlng, 30000, {
      color: 'amber',
      fillColor: 'yellow',
      fillOpacity: 0.5
    })
  }
  
  //circle.bindPopup(name + "<br>Currently " + city.currently.summary + "<br> and " + city.currently.temperature + "deg");

  var marker = L.marker(latlng).addTo(map);
  marker.bindPopup(name + "<br>Currently " + city.currently.summary + "<br> and " + city.currently.temperature + "&degF");
  
  markersLayerGroup.addLayer(circle)

}

function displayCity(city, name){
  $('#cities').append('<ul class="collapsible" data-collapsible="accordion">' + '<div class="card">' +
    '<b style="font-size: 18px;">' + name + '</b><br>' + 
  "<b>Temperature:</b> " + city.currently.temperature + ' degrees<br>' + 
  "<b>Humidity:</b> " + city.currently.humidity + '<br>' + 
  "<b>Wind Speed:</b> " + city.currently.windSpeed + ' mph<br>' + 
  "<b>Forecast:</b> " + city.currently.icon + '<br>' + 
  "<b>Precipitation Chance:</b> " + city.currently.precipProbability + '%<br>' + 
  "<b>Weather Summary:</b> " + city.currently.summary + '<br>')
}
markersLayerGroup.clearLayers()

  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : false // A setting that changes the collapsible behavior to expandable instead of the default accordion style
    });
  });

      </script>
